<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="component">
    <div class="balance">
      <div class="bal-wrap">
        <div>My balance</div>
        <p>$921.48</p>
      </div>

      <div class="logo">
        <img src="./images/logo.svg" alt="logo" srcset="">
      </div>
    </div>


    <div class="chart">
      <div class="chart-head">
        <h1>Spending - Last 7 days</h1>
      </div>

      <div class="chart-box">

        <div class="mon">
          <div class="bar"></div>
          <div>mon</div>
        </div>

        <div class="tue">
          <div class="bar"></div>
          <div>tue</div>
        </div>

        <div class="wed">
          <div class="bar"></div>
          <div>wed</div>
        </div>

        <div class="thu">
          <div class="bar"></div>
          <div>thu</div>
        </div>

        <div class="fri">
          <div class="bar"></div>
          <div>fri</div>
        </div>

        <div class="sat">
          <div class="bar"></div>
          <div>sat</div>
        </div>

        <div class="sun">
          <div class="bar"></div>
          <div>sun</div>
        </div>
      </div>

      <hr>

      <div class="chart-total">
        <div class="total">
          <div>Total this month</div>
          <p>$478.33</p>
        </div>
        


        <div class="percent">
          <div>+2.4%</div>
          <p>from last month</p>
        </div>
      </div>
    </div>

  </div>
  <!-- My balance
  $921.48

  Spending - Last 7 days

  mon
  tue
  wed
  thu
  fri
  sat
  sun

  Total this month
  $478.33

  +2.4%
  from last month -->
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kpanda</a>.
  </div>
</body>
</html>
